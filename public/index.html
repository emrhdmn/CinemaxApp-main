<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinemaximum</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
  </head>
  <body>
    <!-- Kapsayıcı -->
    <div class="container">
      <!-- Screen -->
      <div class="screen">
        <img src="/src/img/cinema.jpg" />
      </div>

      <!-- Seats -->
      <div class="seatRow">
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
      </div>

      <div class="seatRow">
        <div class="seat reserve"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
      </div>

      <div class="seatRow">
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat reserve"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
      </div>

      <div class="seatRow">
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
      </div>

      <div class="seatRow">
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
      </div>
    </div>

    <!-- Film List -->
    <div class="movie-list">
      <select id="movie">
        <option disabled>Choose the Film</option>
        <option value="100">Çok Aşk</option>
        <option value="200">Testere X</option>
        <option value="300">Son Akşam Yemeği</option>
        <option value="400">Dolunay Katilleri</option>
        
      </select>
    </div>

    <!-- Information area--->
    <ul class="info">
      <li>
        <div class="seat reserve"><i class="fa-solid fa-chair"></i></div>
        <span>Reserve Seat</span>
      </li>
      <li>
        <div class="seat selected"><i class="fa-solid fa-chair"></i></div>
        <span>Selected Seat</span>
      </li>
      <li>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <span>Empty Seat</span>
      </li>
    </ul>

    <!-- Price -->
    <p class="infoText">
      <span id="count"></span> Total Price <span id="amount"></span> $
    </p>

    <script src="/src/app.js"></script>
  </body>
</html>
